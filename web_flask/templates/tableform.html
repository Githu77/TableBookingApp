<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-form">
        <form action="" method="post">
            <h1>Table Booking Form</h1>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="guests">No of Guests</label>
                    <input type="text" placeholder="Enter No of guests" name="guest" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="date">Booking date</label>
                    <input type="date" name="date" required>
                </div>
                <div class="input-box">
                    <label for="time">Arrival Time</label>
                    <input type="time" name="time" required>
                </div>
                <div class="input-box">
                    <label for="time">Payment Method</label>
                    <select id="payment">
                        <option value="M-pesa">M-pesa</option>
                        <option value="Visa">Visa</option>
                        <option value="Cash">Cash</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="submit"></label>
                    <input type="submit" name="submit" required>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
